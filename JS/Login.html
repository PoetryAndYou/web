<!DOCTYPE html>
<html lang="ch">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>注册</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
<div class="section">
    <div class="re_left">
        <p>新用户注册</p>
        <p>User Register</p>
    </div>
    <div class="re_mid">
        <div class="rg_form" id="rg_form">
            <!--定义表单 form-->
            <form action="#" method="post">
                <table>
                    <tbody>
                    <tr>
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名">
                            <span id="s_username" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码">
                            <span id="s_password" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="name">姓名</label></td>
                        <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="tel">手机号</label></td>
                        <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入手机号"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label>性别</label></td>
                        <td class="td_right">
                            <input type="radio" name="gender" value="male"> 男
                            <input type="radio" name="gender" value="female"> 女
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="birthday">出生日期</label></td>
                        <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="请输入出生日期">
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="checkcode">验证码</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                            <img id="img_check" src="verify_code.jpg">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" id="btn_sub" value="注册"
                        ></td>
                    </tr>
                    </tbody>
                </table>

            </form>
        </div>

    </div>
    <div class="re_right">
        <p>已有账号?<a href="new.html"> 立即登录</a></p>
    </div>

</div>
<script>
    window.onload = function () {
        //绑定onsubmit事件
        document.getElementById("btn_sub").onsubmit = function () {
            return checkUsername()
        }

        function checkUsername() {
            var username = document.getElementById("username").value;
            var reg_username = /^\w{6,12}$/;
            var flag = reg_username.test(username);
            var s_username = document.getElementById("s_username");

            if (flag) {
                s_username.innerHTML = "<img src='/img/gou.png' style='width: 35px' height='51'>"
            } else {
                s_username.innerHTML = "<a style='color: red'>* 用户名格式不对</a>"
            }
            return flag

        }

        function checkPassword() {
            var a = document.getElementById("password");
            a.value
        }

    }

</script>

</body>
</html>
